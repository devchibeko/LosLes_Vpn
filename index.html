<!DOCTYPE html>

<head>

          <!-- Section Two -->

            <ul class="nav-list">

              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Testimonials</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
              </li>
            </ul>

          <!-- Section Three -->
          <div class="sign-blog">

  <section>
    <div class="box">
      <div class="box-img">
        <img src="./img/user.svg">
      </div>
      <div class="box-text">
        <h3>90+ <br> <span>Users</span></h3>
      </div>
    </div>
    <div class="box">
      <div class="box-img">
        <img src="./img/location.svg">
      </div>
      <div class="box-text">
        <h3>30+ <br> <span>Location</span></h3>

    <div class="box">
